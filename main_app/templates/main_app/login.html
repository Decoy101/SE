    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-left: 50px;
    
        }
       .building{
            width: auto;
            height:20rem;
            position: absolute;
            right:0rem;
            top:3rem;
       }
       .building img{
           object-fit: cover;
       }
       .login{
           width:22rem;
           height:25rem;
           border: 3px solid black;
           border-radius: 20px;
           padding: 2rem;
       }
       .login-card{
           margin-top: 100px;
       }
    </style>
    <section class="main">
    <div class="login-card">
        <img src="{% static 'admin/img/logo.png' %}" alt="" style="margin-bottom: 10px; padding-bottom: 40px;transform: scale(1.2);">
        <div class="login">
            <h1 style="text-align: center; font-size:3.5rem; padding-bottom: 50px;font-weight: bold;">Log-In</h1>
            <form action="doLogin/" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input required type="email" name='email' class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input required type="password" name='password' class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
        
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: black;">Sign In</button>
                    </div>
                </div>
            </form> 

        </div>

    </div>
    <div class="building">
        <img src="../../static/admin/img/a1.jpeg" alt="">
    </div>
       
    </section>
    
    

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
